stages:
  - deploy

deploy_backend:
  stage: deploy
  only:
    - working_branch
  before_script:
    - "apt-get update -y && apt-get install -y openssh-client rsync"
    - "eval $(ssh-agent -s)"
    - "cp .ci/keys/deploy_key /tmp/deploy_key"
    - "echo '' >> /tmp/deploy_key"
    - "chmod 600 /tmp/deploy_key"
    - "ssh-add /tmp/deploy_key"
    - "mkdir -p ~/.ssh"
    - "ssh-keyscan api.bablyapp.com >> ~/.ssh/known_hosts"
  script:
    - "echo 'Deploying project to EC2'"
    - "rsync -avzr --delete --exclude='.git' --exclude='node_modules' --exclude='.ci' --exclude='client' ./ ec2-user@api.bablyapp.com:/home/ec2-user/project/"
    - "ssh ec2-user@api.bablyapp.com 'cd /home/ec2-user/project && sh scripts/ec2env.sh && sh database/import.sh && cd server && npm install && pm2 start --time npm -- start'"